<mat-card class="p-5 animate__animated animate__slideInDown">
	<h1 class="app-text-primary fw-bold text-uppercase text-center mb-4">
		Panel de Paciente
	</h1>

	<div class="button-container m-2">
		<button matButton="filled" class="btn-register my-2 fs-5" (click)="goTo('mi-perfil')">
			<img src="images/my-profile.png" alt="Mi perfil" class="img-white">
			<h4 class="mt-2">Mi perfil</h4>
		</button>

		<button matButton="filled" class="btn-register my-2 fs-5" (click)="goTo('turnos/crear')">
			<img src="images/add.png" alt="Pedir turno" class="img-white">
			<h4 class="mt-2">Pedir turno</h4>
		</button>

		<button matButton="filled" class="btn-register my-2 fs-5" (click)="goTo('turnos')">
			<img src="images/appointment.png" alt="Mis turnos" class="img-white">
			<h4 class="mt-2">Mis turnos</h4>
		</button>
	</div>
</mat-card>
