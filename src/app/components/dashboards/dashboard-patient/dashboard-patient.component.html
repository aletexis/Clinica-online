<div align=center>
  <mat-card class="animate__animated animate__fadeIn">
    <h1 class="card-title">PANEL DE PACIENTE</h1>
    <mat-card-content>
      <div class="btn-dashboard-container">
        <div class="top-buttons">
          <button mat-icon-button class="my-btn btn-dashboard orange-button" (click)="goTo('/dashboard-patient/my-profile')" >
            <img src="../../../assets/my-profile.png" alt="Mi perfil" class="btn-image">
            <br>
            <p>Mi perfil</p>
          </button>
          <button mat-icon-button class="my-btn btn-dashboard orange-button" (click)="goTo('/dashboard-patient/my-appointments')">
            <img src="../../../assets/appointment.png" alt="Mis turnos" class="btn-image">
            <br>
            <p>Mis turnos</p>
          </button>
          <button mat-icon-button class="my-btn btn-dashboard orange-button" (click)="goTo('/dashboard-patient/request-appointment')">
            <img src="../../../assets/add.png" alt="Solicitar turno" class="btn-image">
            <br>
            <p>Solicitar turno</p>
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
